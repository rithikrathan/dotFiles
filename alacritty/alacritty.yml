# --- Environment & Window ---
env:
  TERM: xterm-256color
  COLORTERM: truecolor

window:
  dimensions:
    columns: 218
    lines: 65
  padding:
    x: 6
    y: 4
  # decorations: full # Transparent title bar (macOS)
  decorations: none # Transparent title bar (macOS)
  opacity: 0.8             

# --- Font configuration ---
font:
  normal:
    family: Inconsolata LGC Nerd Font Mono
    style: Regular
  bold:
    family: Inconsolata LGC Nerd Font Mono
    style: Bold
  italic:
    family: Inconsolata LGC Nerd Font Mono
    style: Italic
  bold_italic:
    family: Inconsolata LGC Nerd Font Mono
    style: Bold Italic
  size: 13.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# --- Mouse & Bell ---
mouse:
  hide_when_typing: true
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

cursor:
  style:
    shape: Block
    blinking: On

  blink_interval: 270
  blink_timeout: 0


bell:
  animation: Ease
  duration: 0 # Visual bell disabled

# --- URL Handling ---
hints:
  enabled:
    - regex: "(mailto:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\" {-}\\\\^⟨⟩`]+"
      command: open
      mouse: { enabled: true, mods: Command }
      hyperlinks: true

# 1. Define the list of themes
themes:
  - &monokai
    primary:
      background: '#000000'
      foreground: '#FFFFFF'
    normal:
      black:   '#1a1a1a'
      red:     '#f4005f'
      green:   '#98e024'
      yellow:  '#fa8419'
      blue:    '#9d65ff'
      magenta: '#f4005f'
      cyan:    '#58d1eb'
      white:   '#c4c5b5'
    bright:
      black:   '#625e4c'
      red:     '#f4005f'
      green:   '#98e024'
      yellow:  '#e0d561'
      blue:    '#9d65ff'
      magenta: '#f4005f'
      cyan:    '#58d1eb'
      white:   '#f6f6ef'

  - &Ra

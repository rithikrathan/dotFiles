# --- Key Bindings ---
key_bindings:
  # General
  - { key: N, mods: Command| Alt, action: Minimize }
  - { key: F11, action: ToggleFullscreen } # toggle fullscreen
  - { key: Back, mods: Control|Shift, chars: "\x15" } # Delete words left
  - { key: Back, mods: Control, chars: "\x17" } # delete word by word left

  # tmux sessions
  - { key: D, mods: Command|Shift, chars: "\x02d" } # Detach
  - { key: S, mods: Command|Shift, chars: "\x02s" } # Session List (Attach/Switch)
  # - { key: S, mods: Command|Shift, chars: "\x02" } # tmux commandLine
  - { key: Q, mods: Control|Shift, chars: "\x02q" }
  - { key: N, mods: Control|Shift, chars: "./session.sh\n" }
  - { key: R, mods: Control|Alt, chars: "reset\n" }
  - { key: N, mods: Control, chars: "tmux new-session\n" }
  - { key: A, mods: Command|Shift, chars: "tmux ls; read -p 'Attach to ID: ' ID; tmux attach -t $ID\n" }
  - { key: V, mods: Control|Alt, action: ToggleViMode }

# --- 3. TMUX TAB (WINDOW) MANAGEMENT ---
  - { key: T,      mods: Control|Shift, chars: "\x02c" }            # New Tab
  - { key: X,      mods: Control|Shift, chars: "\x02x" }            # Close Tab
  - { key: R,      mods: Control|Shift, chars: "\x02," }            # Rename Tab
  - { key: D,    mods: Control|Alt, chars: "\x02p" }            # Next Tab
  - { key: F,    mods: Control|Alt, chars: "\x02n" }            # Previous Tab

# # --- 4. TMUX PANE (SPLIT) NAVIGATION ---
#   # These match the Smart-Navigation logic for Neovim (H=Left, J=Down, K=Up, L=Right)
#   - { key: Left,   mods: Command|Alt,       chars: "\x02h" }            # Focus Left
#   - { key: Right,  mods: Command|Alt,       chars: "\x02l" }            # Focus Right
#   - { key: Up,     mods: Command|Alt,       chars: "\x02k" }            # Focus Up
#   - { key: Down,   mods: Command|Alt,       chars: "\x02j" }            # Focus Down

# # --- 5. TMUX PANE SPLITTING & ZOOM ---
#   - { key: B,      mods: Command|Alt,       chars: "\x02\"" }           # Split Horizontally
#   - { key: V,      mods: Command|Alt, chars: "\x02%" }            # Split Vertically
#   - { key: F,      mods: Command,       chars: "\x02z" }            # Zoom/Toggle Pane Max

  # Window Selection
  - { key: LBracket, mods: Command, chars: "\x02p" }
  - { key: RBracket, mods: Command, chars: "\x02n" }
  
  # Numbered Windows
  - { key: Key0, mods: Control|Alt, chars: "\x020" }
  - { key: Key1, mods: Control|Alt, chars: "\x021" }
  - { key: Key2, mods: Control|Alt, chars: "\x022" }
  - { key: Key3, mods: Control|Alt, chars: "\x023" }
  - { key: Key4, mods: Control|Alt, chars: "\x024" }
  - { key: Key5, mods: Control|Alt, chars: "\x025" }
  - { key: Key6, mods: Control|Alt, chars: "\x026" }
  - { key: Key7, mods: Control|Alt, chars: "\x027" }
  - { key: Key8, mods: Control|Alt, chars: "\x028" }
  - { key: Key9, mods: Control|Alt, chars: "\x029" }

  # Scrolling
  - { key: PageUp,   mods: Shift, action: ScrollPageUp,   mode: ~Alt }
  - { key: PageDown, mods: Shift, action: ScrollPageDown, mode: ~Alt }
  - { key: Home,     mods: Shift, action: ScrollToTop,    mode: ~Alt }
  - { key: End,      mods: Shift, action: ScrollToBottom, mode: ~Alt }

      yellow:  '0xe61919'
      blue:    '0x516aec'
      magenta: '0x7b59c0'
      cyan:    '0x159393'
      white:   '0xab9bab'

    # Bright colors
    bright:
      black:   '0x2e1917'
      red:     '0xe1452d'
      green:   '0xd04d23'
      yellow:  '0xe82212'
      blue:    '0x516aec'
      magenta: '0x7b59c0'
      cyan:    '0x159393'
